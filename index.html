<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>
    <div class="controls">
        <div class="color-options">
            <input type="color" id="color">
            <div class="color-option" style="background-color:#e74c3c;" data-color="#e74c3c"></div>
            <div class="color-option" style="background-color:#e67e22;" data-color="#e67e22"></div>
            <div class="color-option" style="background-color:#f1c40f;" data-color="#f1c40f"></div>
            <div class="color-option" style="background-color:#2ecc71;" data-color="#2ecc71"></div>
            <div class="color-option" style="background-color:#1abc9c;" data-color="#1abc9c"></div>
            <div class="color-option" style="background-color:#3498db;" data-color="#3498db"></div>
            <div class="color-option" style="background-color:#9b59b6;" data-color="#9b59b6"></div>
            <div class="color-option" style="background-color:#bdc3c7;" data-color="#bdc3c7"></div>
            <div class="color-option" style="background-color:#7f8c8d;" data-color="#7f8c8d"></div>
            <div class="color-option" style="background-color:#34495e;" data-color="#34495e"></div>
            <div class="color-option" style="background-color:#000000;" data-color="#000000"></div>
            <div class="color-option" style="background-color:#ffffff;" data-color="#ffffff"></div>
        </div>
        <div class="btns">
            <input id="line-width" type="range" min="1" max="25" value="5" step="0.1">
            <div class="btns-rows">
                <button id="stroke-canvas">Draw</button>
                <button id="fill-canvas">Fill</button>
                <button id="draw-fill">Draw + Fill</button>
                <button id="destroy-btn">Clear</button>
                <button id="eraser-btn">Erase</button>
            </div>
            <div class="text">
                <div class="text-rows">
                    <select id="font-family">
                        <option value="serif">serif</option>
                        <option value="sans-serif">sans-serif</option>
                        <option value="cursive">cursive</option>
                    </select>
                    <input id="font-size" type="number" value="50" step="0.5"/>
                    <button id="fill-text">Fill Text</button>
                    <button id="stroke-text">Stroke Text</button>
                </div>
                <input type="text" placeholder="Write and double click on canvas" id="text"/>
            </div>
            <label for="file">Add Photo</label>
            <input type="file" accept="image/*" id="file"/>    <!-- Upload only image files -->
            <button id="save-btn">Download</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
